[application]
version={%project.version%}
; 3 levels: DEBUG > INFO > ERROR
logLevel={%logLevel%}
enableTesting={%enableTesting%}
enableAuditLog={%enableAuditLog%}
testNtid={%testNtid%}
; 3 environments: PROD > INT > DEV
env={%env%}
; Some tables have fixed data
; No: Only sync tables in syncmappingtables.ss
; Yes: Sync all tables in synctables.ss
syncFixedTables={%syncFixedTables%}
checkIpURL={%checkIpURL%}
[user data]
; NTID Validator
enableValidation={%enableValidation%}
ntidField = {%ntidField%}
validatorUrl={%validatorUrl%}
token={%token%}
bulkSize={%bulkSize%}

tableNames={%tableNames%}
workSheet={%workSheet%}
linesToRemove={%linesToRemove%}
[central database]
dateFormat={%dateFormat%}
serverName={%serverName%}
port={%port%}
databaseName={%databaseName%}
username={%username%}
password={%password%}